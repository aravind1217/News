{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/cyborg/bootstrap.min.css"
    integrity="sha512-QzwqVdCfEIUhmovYlJ/ET11Uh4MLuvEpwVpTVTRhChwzgfkrQH9BMcDvgwFpi5fMUGVLJAPsEXJVHuODuhmctg=="
    crossorigin="anonymous" />
	<title>News</title>
	
</head>
<body>

<div class="jumbotron" style="text-align: center; margin-top:40px background-color: lightblue">
  <h2>Today News<small><a href="https://newsapi.org" style="text-decoration: black" ;> Get Api </a><small></h2>
  <img src="{% static 'images/news1.png' %}" class="image" style="width:400px; margin-bottom:10px; ">
</div>
<div class="container">
  {% for i in articles %}

  <div class="card border-primary mb-3">
    <img src="{{ i.urlToImage }}" alt="image">
  </div>
  <div class="card border-primary mb-3">
    <h4><span class="badge badge-primary">Headline:</span></h4>
    <h5>{{ i.author}}{{ value|linebreaks }}</h5>
    <h4><span class="badge badge-primary">Headline:</span></h4>
    <h5>{{i.title  }}{{ value|linebreaks }}</h5>
    <h4> <span class="badge badge-success">Description:</span></h4>
    <h5>{{i.description  }}{{ value|linebreaks }}</h5>
    <h5><a href="{{i.url}}" class="btn btn-info" target = "_blank">FullNews</a></h5>
    <h6><small>published at{{i.publishedAt}}</small></h6>
  </div>

  {% endfor %}
	
 	

</body>

</html>
